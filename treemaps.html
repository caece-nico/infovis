<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [{"carrera":"Ingeniero Electrico","total":62},
{"carrera":"Ingeniero Electronico","total":1046},
{"carrera":"Ingeniero en Armas","total":30},
{"carrera":"Ingeniero en Informatica","total":370},
{"carrera":"Ingeniero en Petroleo","total":259},
{"carrera":"Ingeniero Industrial","total":3220},
{"carrera":"Ingeniero Mecanico","total":495},
{"carrera":"Ingeniero Metalurgico","total":7},
{"carrera":"Ingeniero Naval","total":93},
{"carrera":"Ingeniero Quimico","total":508},
{"carrera":"Lic.en Administracion y Sistemas","total":338},
{"carrera":"Licenciado en Analisis de Sistemas","total":110},
{"carrera":"Licenciado en Ciencias Meteorologicas","total":1},
{"carrera":"Licenciado en Hidrografia","total":16},
{"carrera":"Licenciado en Informatica","total":88},
{"carrera":"Licenciado en Oceanografia","total":115}]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("tree_map")   // visualization type
    .id("carrera")         // key for which our data is unique on
    .size("total")      // sizing of blocks
    .draw()             // finally, draw the visualization!

</script>
</body>
</html>
